<body>
    <div id="navbar-placeholder"></div>

    <div class="container">
        <h1 class="text-center mb-4">Registro de Consumo de Agua</h1>
        <form id="formularioConsumoAgua" action="../php/procesar_registro.php" method="post" class="form-consumo">

                <label for="fechaConsumo" class="form-label">Fecha de Consumo:</label>
                <input type="date" class="form-control" id="fechaConsumo" name="fechaConsumo" required>
            </div>
            <div class="form-group mb-3">
                <label for="cantidad" class="form-label">Cantidad (litros):</label>
                <input type="text" class="form-control" id="cantidad" name="cantidad" required>
            </div>
            <div class="form-group mb-3">
                <label for="ubicacion" class="form-label">Ubicaci√≥n:</label>
                <input type="text" class="form-control" id="ubicacion" name="ubicacion" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Registrar</button>
        </form>
        <div id="mensaje-alerta" class="mt-3"></div>
        <ul id="lista-consumos" class="list-group mt-4"></ul>
    </div>
