<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>AquaGestor - Reportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/styles_front_end.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container mt-4">
        <h1>Reportes</h1>
        <p>Visualiza y env√≠a reportes de consumo de agua.</p>

        <div class="row">
            <div class="col-md-6 formulario-wrapper">
                <div id="mensaje-alerta" class="mt-3 w-50" style="max-width: 400px; margin-left: 5vh;"></div>
                <form id="formularioReporte" action="../php/procesar_reporte.php" method="POST">
                    <div class="form-floating mb-4">
                        <textarea class="form-control" id="mensajeReporte" name="mensajeReporte" rows="3" required></textarea>
                        <label for="mensajeReporte" class="form-label">Mensaje del Reporte</label>
                    </div>
                    <div class="form-floating mb-4 ">
                        <input type="date" class="form-control" id="fechaReporte" name="fechaReporte" required>
                        <label for="fechaReporte" class="form-label">Fecha del Reporte</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="time" class="form-control" id="horaReporte" name="horaReporte" required>
                        <label for="horaReporte" class="form-label">Hora del Reporte</label> 
                        <label for="horaReporte" class="hora-label" style="margin-left: 38vh;"> Formato: 24H</label>
                    </div>
                    <button ripple type="submit" class="btn btn-primary w-50 mt-3" style="margin-left: 5vh;">Enviar Reporte</button>
                </form>
            </div>
            
            <div class="col-md-6">
                <img src="https://www.caracteristicasdel.com/wp-content/uploads/2021/04/Reporte.jpg" alt="Imagen de Reporte" class="img-fluid">
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <h2>Mis Reportes Enviados</h2>
                <ul id="lista-reportes" class="list-group">

                </ul>
            </div>
        </div>
    </div>

    <script src="../js/rippleEffect.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/loadNavbar.js"></script>
    <script src="../js/reportes.js"></script>
