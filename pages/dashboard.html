<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaGestor - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/styles_front_end.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
    <style>
        #error-message {
            white-space: pre-line;
            max-width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>

    <div id="navbar-placeholder"></div>

    <div class="container">
        <h1 class="text-center mt-3 mb-3 ">Dashboard</h1>

        <div id="error-message" class="text-center mt-3 mb-3 d-none"></div>


    </div>
    <div class="container">
        <h4 class="text-center mt-3 mb-3 ">Registro de Consumo de Agua por fecha</h1>
        <div id="consumo-chart" style="height: 150px; max-width: fit-content; margin-left: auto; margin-right: auto; margin-left: auto; margin-right: auto;"></div>
    </div>

    <div class="container">
        <h4 class="text-center mt-3 mb-3 ">Tickets a soporte</h1>
        <div id="soporte-chart" style="height: 150px; max-width: fit-content; margin-left: auto; margin-right: auto;"></div>

    </div>

    <div class="container">
        <h4 class="text-center mt-3 mb-3 ">Total de alertas</h1>
        <div id="alertas-chart" style="height: 250px; max-width: fit-content; margin-left: auto; margin-right: auto;"></div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
    <script src="../js/loadNavbar.js"></script>
    <script src="../js/dashboard.js"></script>

</body>

</html>
